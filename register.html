<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/authorization.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/media.min.css">
</head>
<body>
  <div class="container">
    <header class="header header__like" id="promo__header">
        <div class="header__logo"><a href="index.html"><img src="img/base/main__logo.png" alt=""></a></div>
        <div class="header__control">
            <a href="like.html" class="header__liked"> <img src="img/icon/heart.svg"alt=""></a>
            <a href="authorization.html" class="header__account"> <img src="img/icon/account.svg"alt=""></a>
            <button class="header__buy header__buy-border"><a href="sell.html">Продати техніку</a></button>
        </div>
    </header>
</div>
<div class="authorization__wrapper ">
  <div class="row">
    <div class="col-md-6">
      <h2>Реєстрація</h2>
      <form>
        <div class="mb-3">
          <label for="regName" class="form-label">Ім'я</label>
          <input type="text" class="form-control" id="regName" required>
        </div>
        <div class="mb-3">
          <label for="regSurname" class="form-label">Прізвище</label>
          <input type="text" class="form-control" id="regSurname" required>
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="regEmail" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="regPhone" class="form-label">Номер телефону</label>
          <input type="tel" class="form-control" id="regPhone" required>
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="regPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
      </form>
    </div>
  </div>
</div>

<!-- Підключення скриптів Bootstrap та jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
