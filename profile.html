<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш профіль</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/media.min.css">
</head>
<body>
    <div class="container">
        <header class="header header__like" id="promo__header">
            <div class="header__logo"><a href="index.html"><img src="img/base/main__logo.png" alt=""></a></div>
            <div class="header__control">
                <a href="like.html" class="header__liked"> <img src="img/icon/heart.svg"alt=""></a>
                <a href="authorization.html" class="header__account"> <img src="img/icon/account.svg"alt=""></a>
                <button class="header__buy header__buy-border"><a href="sell.html">Продати техніку</a></button>
            </div>
        </header>
    </div>
    <div class="container">
        <div class="profile">
            <div class="profile__wrapper">
                <div class="profile__photo"><img src="img/icon/user.png" alt=""></div>
                <div class="profile__title">Ваші данні</div>
                <div class="profile__info">
                    <div class="profile__name">Владислав</div>
                    <div class="profile__surname">Фецюх</div>
                </div>
                <div class="profile__data">
                    <div class="profile__amount"><span>Кількість ваших оголошень:</span>10</div>
                    <div class="profile__number"><span>Ваш номер телефону:</span>0960985063</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="activity">
            <div class="activity__wrapper">
                <div class="activity__title">Ваша активність</div>
            </div>
        </div>
    </div>
</body>
</html>
